---
title: Brightcove Beacon Home
layout: landing_page
---
<!-- main content -->
<div class="page-content">
  <div class="container">
    <div class="docs-overview py-5">
      <div class="row justify-content-center">


        {% for section in site.data.navigation offset:1 %}
        <div class="col-12 col-lg-4 py-3">
          <div class="card card-hover shadow-sm">

            <div class="card-body">
              <h5 class="card-title mb-3">
                <span class="span-icon card-icon-holder icon-theme me-2">
                  <i class="{{ section.icon }}"></i>
                </span><!--//card-icon-holder-->
                <span class="card-title-text">{{ section.name }}</span>
              </h5>
              <div class="card-text">
                {{ section.description }}
              </div>
              <a class="card-link-mask" href="{{ section.url }}"></a>
            </div><!--//card-body-->
          </div><!--//card-->
        </div><!--//col-->
        {% endfor %}
      </div><!--//row-->
    </div><!--//container-->
  </div><!--//container-->
</div><!--//page-content-->
